grumphp:
    tasks:
        phpunit:
        phplint: ~
        phpcs:
            standard: PSR12
        phpmd:
            report_format: text
            ruleset: [ 'ruleset.xml' ]
            triggered_by: [ 'php' ]
        phpstan:
            triggered_by: [ 'php' ]
            use_grumphp_paths: true
